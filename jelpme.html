<!DOCTYPE html>
<html>
  <head>
    <title>Servicios</title>
    <!-- Meta tags for encoding and browser size measuring -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Connection with CSS stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/uikit.min.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css" />
    <!-- Connection with Font Awesome icons library -->
    <!-- PENDIENTE: Verificar si puedo solo usar el archivo .min.css -->
    <link rel="stylesheet" type="text/css" href="assets/css/font-awesome-4.7.0/css/font-awesome.min.css">
    <!-- Connection with JavaScript files -->
    <script type="text/javascript" src="assets/js/uikit.min.js"></script>
    <script type="text/javascript" src="assets/js/uikit-icons.min.js"></script>
    <!-- Connection with JQuery JavaScript file -->
    <script type="text/javascript" src="assets/js/lib/jquery-3.2.1.min.js"></script>
  </head>
  <body>
    <!-- Main logo -->
    <div class="logo-main">
      <a href="https://www.jelpmi.mx/">
        <img src="assets/img/branding/logo-light.png" alt="Logo blanco de JelpMe">
      </a>
    </div>

    <!-- Input Title, Form and Button -->
    <div class="uk-container uk-container-small ">

      <!-- Title header4 -->
      <div class="uk-tile uk-padding-small uk-light  uk-margin-small ">
        <h3 class="uk-heading-line uk-text-center"><span>Ingresa con tus datos de Keeper:</span></h3>
        <!-- <p class="uk-h4 uk-text-bold"></p> -->
      </div>


      <!-- Form text inputs -->
      <form>

          <div class="uk-margin uk-box-shadow-xlarge uk-margin-medium">
              <div class="uk-inline  uk-width-1-1 ">
                  <span class="uk-form-icon" uk-icon="icon: user; ratio: 2"></span>
                  <input class="uk-input uk-form-large uk-text-center uk-border-rounded " type="text" placeholder="ID de Keeper">
              </div>
          </div>

          <div class="uk-margin uk-box-shadow-xlarge uk-margin-medium">
              <div class="uk-inline uk-width-1-1 ">
                  <span class="uk-form-icon" uk-icon="icon: lock; ratio: 2"></span>
                  <input class="uk-input uk-form-large uk-text-center uk-border-rounded" type="password" placeholder="Contraseña">
              </div>
          </div>

      </form>

      <a href="#"><button class="uk-button  uk-width-1-1 uk-button-large uk-box-shadow-xlarge ingresar uk-border-rounded uk-margin-medium uk-text-bold" >Ingresar</button></a>

      <h4 class="uk-text-center uk-margin-remove uk-light"><span>Si aún no estás registrado y quieres prestar tus servicios en la plataforma dirígete <a href="https://www.jelpmi.mx/keepers.html">aquí</a>.</span></h4>
    </div>



    <!-- Connect with the JavaSript file with the general functionality -->
    <script type="text/javascript" src="assets/js/jelpme.js"></script>
  </body>
</html>
